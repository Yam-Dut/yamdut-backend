<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Yamdut Live Map</title>

<link rel="stylesheet"
 href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
html, body, #map {
    height: 100%;
    margin: 0;
}
</style>
</head>

<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
const map = L.map('map').setView([27.7172, 85.3240], 13);

// MAPBOX TILE
L.tileLayer(
  "https://api.mapbox.com/styles/v1/mapbox/streets-v11/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiYWJoaXNoZWs2OSIsImEiOiJjbWo2MXBweGsxdGwzM2ZzYmlwMTBmeHV5In0.zuYgQ4F5JiCH6R6znK5T-w",
  { maxZoom: 19 }
).addTo(map);

// Marker
L.marker([27.7172, 85.3240])
  .addTo(map)
  .bindPopup("Driver Location ðŸš•")
  .openPopup();
</script>

</body>
</html>
