<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Map of Yamdut</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #map {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }
    #debug {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.9);
      padding: 8px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 10px;
      z-index: 2000;
      max-width: 200px;
      max-height: 150px;
      overflow-y: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="debug">Loading...</div>
  
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/protomaps-leaflet@3.0.0/dist/protomaps-leaflet.min.js"></script>
  <script src="./map-protomaps.js"></script>
  <script>
    const debugEl = document.getElementById('debug');
    function log(msg) {
      console.log(msg);
      const time = new Date().toLocaleTimeString();
      debugEl.innerHTML = time + ': ' + msg + '<br>' + debugEl.innerHTML;
      if (window.javaConnector && window.javaConnector.logDebug) {
        window.javaConnector.logDebug(msg);
      }
    }

    window.onerror = function(msg, url, line) {
      log('ERROR: ' + msg);
      return false;
    };

    // Wait for DOM to be ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initMap);
    } else {
      initMap();
    }

    function initMap() {
      try {
        log('Init map...');
        YamdutMap.init("passenger");
        log('Map ready!');
      } catch(e) {
        log('ERROR: ' + e.message);
      }
    }
  </script>
</body>
</html>
