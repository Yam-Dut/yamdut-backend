plugins {
    id 'java'
    id 'application'
}

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

repositories {
    mavenCentral()
}

ext {
    javafxVersion = '21.0.2'
}

def os = org.gradle.internal.os.OperatingSystem.current()
def classifier = ""
if (os.isWindows()) {
    classifier = "win"
} else if (os.isMacOsX()) {
    classifier = "mac"
} else if (os.isLinux()) {
    classifier = "linux"
}

dependencies {
    implementation "org.openjfx:javafx-base:$javaFxVersion:$classifier"
    implementation "org.openjfx:javafx-controls:$javaFxVersion:$classifier"
    implementation "org.openjfx:javafx-graphics:$javaFxVersion:$classifier"
    implementation "org.openjfx:javafx-web:$javaFxVersion:$classifier"
    implementation "org.openjfx:javafx-swing:$javaFxVersion:$classifier" 
}
    /* 
       Jakarta Mail
        */
    implementation 'com.sun.mail:jakarta.mail:2.0.1'

    /* 
       DB + Env
        */
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.7.10'
    implementation 'io.github.cdimascio:java-dotenv:5.2.2'

    /* 
       Testing
        */
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.1'


application {
    mainClass = 'org.yamdut.App'
}

test {
    useJUnitPlatform()
}
